
<f:if condition="{data.header_layout}">
	<f:then>
		<f:variable name="headerLayout" value="h{data.header_layout}" />
		<f:variable name="subheaderLayout" value="h{data.header_layout + 2}" />
	</f:then>
	<f:else>
		<f:variable name="headerLayout" value="h2" />
		<f:variable name="subheaderLayout" value="h4" />	
	</f:else>
</f:if>

<f:variable name="headerPosition" value=""/>
<f:if condition="{data.header_position} === 'center' || {data.header_position} === 'right'}">
	<f:variable name="headerPosition" value="text-align:{data.header_position}"/>
</f:if>

<f:if condition="{data.header_layout} != 100">
	<f:if condition="{data.header}">
		<{headerLayout} style="{headerPosition};"> {data.header -> f:format.raw()}</{headerLayout}>
	</f:if>
	<f:if condition="{data.subheader}">
		<{subheaderLayout} style="{headerPosition};"> {data.subheader -> f:format.raw()}</{subheaderLayout}>
	</f:if>
</f:if>
